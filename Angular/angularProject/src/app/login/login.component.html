<div class="login-wrapper">
  <div class="card">
      <div class="card-body">
          <form class="form-signin form-group" (ngSubmit)="onSubmit(goToDashBoard)" #goToDashBoard="ngForm">
             
            <div><h1 class="h3 mb-3 font-weight-normal">Please sign in</h1></div>
          <div class="form-group">
              <label for="inputlogin" class="sr-only">Login </label>
              <input type="email" id="inputEmail" class="form-control"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" placeholder="Email" ngModel required autofocus>
              <div *ngIf="email.errors && (email.invalid||email.touched)">
                <small class="text-danger" *ngIf="email.errors.touched">email is required</small>
             
                <small class="text-danger" *ngIf="email.errors.pattern">please match the format</small>
            
              </div> 
            </div>
              <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required #psw="ngModel" [class.is-invalid]="psw.invalid && psw.touched"  name="psw" placeholder="Password"
              autocomplete="on" ngModel required>
              <div *ngIf="psw.errors && (psw.invalid||psw.touched)">
                <small class="text-danger" *ngIf="psw.errors.touched">Password is required</small>
             
                <small class="text-danger" *ngIf="psw.errors.pattern">please match the format</small>
            
              </div> 
            </div> 
              <div><button class="btn btn-lg btn-primary btn-block" type="submit"   [disabled]="goToDashBoard.form.invalid">Sign in</button></div>
              
          </form>
      </div>
  </div>
</div>
