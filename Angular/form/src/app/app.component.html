<div class="containerfluid">
  <h1>Bootstarp form</h1>
  
  <form #userForm="ngForm">
    
    <div class="form-group">
    <label>Name:</label>
      <input type="text"  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="userModel.name">
  <small [class.d-none]="name.valid||name.untouched">Name is required</small>
</div>
 
  
  <div class="form-group">
    <label>Email:</label>
      <input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [ngModel]="userModel.email">
      <!--<small [class.d-none]="email.valid||email.untouched">please match the format</small> -->
      <div *ngIf="email.errors && (email.invalid||email.touched)">
        <small class="text-danger" *ngIf="email.errors.touched">email is required</small>
     
        <small class="text-danger" *ngIf="email.errors.pattern">please match the format</small>
    
      </div>
    
    
    
    </div>
  <div class="form-group">
    <label>phone:</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
   <!-- <small [class.d-none]="phone.valid||phone.untouched">phone no is required and must be 10 digits</small> -->
   <div *ngIf="phone.errors && (phone.invalid||phone.touched)">
    <small class="text-danger" *ngIf="phone.errors.required">phone number is required</small>
    <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits</small>

  </div>


  </div>
  <div class="form-group">
    <label>Topic:</label>
    <select class="custom-select" name="topic"[(ngModel)]="userModel.topic">
      <option selected>iam Intrested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Time Preference</label>
    <div class="form-check">
      <input class="form-check-input " type="radio" name="timepreference" [(ngModel)]="userModel.timepreference" value="morning">
      <label>Morning(9am-12pm)</label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input " type="radio" name="timepreference"[(ngModel)]="userModel.timepreference" value="evening">
      <label>Evening(5pm-7pm)</label>
    </div>  
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="selectcheckbox" [(ngModel)]="userModel.selectcheckbox">
      <label class="form-check-label">Send me promotios</label>

    </div>
    

  </div>
  <button class="btn-btn-success" type="submit"> submitForm</button>
</form>

</div>
