<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="C:/my work/front end/plugins/bootstrap-4.0.0-dist/jQuery/jquery/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="C:/my work/front end/plugins/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="C:/my work/front end/plugins/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    
 
</head>
<body>
  

<div class="container">
  <h2><Em>EMPLOYEE FORM</Em></h2>

  <form action="javascript:f1()" method="POST">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" id="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" id="pwd" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
<script src="../js/form.js"></script>
</html>
