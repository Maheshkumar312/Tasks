<!DOCTYPE html>
<html ng-app="simpleApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="../plugins/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/bootstrap-4.0.0-dist/angular/angular.min.js"></script>
    <link href="../css/angulartable.css" rel="stylesheet"
   
</head>
<body>
   <div ng-controller="simpleController">
       <h3> Table Details:</h3>
    <table>
        <tr>
            <th>No</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Handle</th>
        </tr>
        <tr ng-repeat="entry in collection"><td>{{$index+1}}</td>
            <td>{{entry.first}}</td>
            <td>{{entry.last}}</td>
            <td>{{entry.handle}}</td>
        </tr>
    </table>
    <h3>Form Data:</h3>
   <form class="form-group">
       FirstName:<input type="text" ng-model="newData.first" class="form-control" required>
      LastName: <input type="text" ng-model="newData.last" class="form-control" required>
      Handle: <input type="text" ng-model="newData.handle" class="form-control" required>
       <button ng-click="addEntry()">Add New Entry</button>
    </form>

   </div> 

    
</body>
<script src="../angularjs/angularformtable.js"></script>
</html>
